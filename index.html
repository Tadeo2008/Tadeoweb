            position: absolute;

            position: absolute;

        }

        .contenido {
            position: relative;
            z-index: 1;

        }

        }

            display: inline-block;
            background-color: #ff6666;

            text-decoration: none;
            padding: 1rem 2rem;

        a:hover {
            background-color: #e65c5c;
        }
        footer {
    background-color: #ff6da4;
